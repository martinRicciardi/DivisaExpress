<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y venta</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Compra y venta</h1>
    <div class="navbar">
        <a href="./index.html">Inicio</a>
        <a href="#">Compra</a>
        <a href="./datos.html">Datos</a>
    </div>
    <div>
        <h2>COMPRAR</h2>
        <form id="formulario-compra">
            <input id="nom" type="text" placeholder="Nombre">
            <input id="ape" type="text" placeholder="Apellido">
            <input id="dni" type="text" placeholder="DNI">
            <input id="num" type="text" placeholder="Telefono (Incluir cod. de area)">
            <input id="email" type="email" placeholder="Email">
            <select name="moneda" id="mon">
                <option value="">Elija una moneda</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="BRZ">BRZ</option>
            </select>
            <input id="cant" type="number" placeholder="Cantidad">
            <input type="submit" value="Enviar">
        </form>
        <h2>VENDER</h2>
        <form id="formulario-vender">
            <input id="nom" type="text" placeholder="Nombre">
            <input id="ape" type="text" placeholder="Apellido">
            <input id="dni" type="text" placeholder="DNI">
            <input id="num" type="text" placeholder="Telefono (Incluir cod. de area)">
            <input id="email" type="email" placeholder="Email">
            <select name="moneda" id="mon">
                <option value="">Elija una moneda</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="BRZ">BRZ</option>
            </select>
            <input id="cant" type="number" placeholder="Cantidad">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="./compraventa.js"></script>
</body>
</html>
